name: 'Poetry Publisher'
description: ''

inputs:

  package_version:
    description: 'Specific application version to set for the package'
    required: false
    default: ''

  poetry_version_bump:
    description: 'Options for patching version (e.g., "patch", "minor")'
    required: false
    default: 'patch'

  poetry_build_options:
    description: 'Additional parameters for poetry build'
    required: false
    default: ''

  run_pytest:
    description: 'Run tests with pytest'
    required: false
    default: 'false'

  pytest_options:
    description: 'Parameters for pytest'
    required: false
    default: ''

runs:
  using: composite
  steps:

    - name: Enable Debug Mode
      shell: bash
      run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install --user pipx
        pipx install poetry

    - name: Remove dist
      shell: bash
      run: rm -rf dist/

    - name: Check token length
      shell: bash
      run: |
        echo "Token length: ${#PYPI_TOKEN}"
        if [ ${#PYPI_TOKEN} -lt 10 ]; then
          echo "Token length is less than 10 characters."
          exit 1
        fi
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

    - name: Bumping version
      shell: bash
      if: ${{ inputs.poetry_version_bump != '' && inputs.package_version == '' }}
      run: poetry version ${{ inputs.poetry_version_bump }}

    - name: Set specific version
      shell: bash
      if: ${{ inputs.package_version != '' }}
      run: poetry version ${{ inputs.package_version }}

    - name: Build package
      shell: bash
      run: poetry build ${{ inputs.poetry_build_options }}

    - name: Validate build
      shell: bash
      run: |
        ls -l dist/
        echo "Build validation complete."

    - name: Run tests
      shell: bash
      if: ${{ inputs.run_pytest == 'true' }}
      run: |
        poetry install
        poetry run pytest ${{ inputs.pytest_options }}